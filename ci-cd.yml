name: CI/CD for dvwa-docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Build and test
        run: |
          docker build -t my-dvwa .
          docker run my-dvwa php -v
